variables:
  COURSIER_CACHE: cache/.coursier

image: nafg/docker-sbt

before_script:
  - shopt -s expand_aliases
  - alias sbt='sbt -v -sbt-dir cache/.sbt/launchers -sbt-boot cache/.sbt/boot -ivy cache/.ivy2'

cache:
  key: "$CI_JOB_NAME"
  paths:
    - cache

stages:
  - build
  - publish

.build:
  stage: build
  script: sbt +test
  artifacts:
    expire_in: 1 week
    paths:
      - target
      - project/project
      - "*/target"
      - "*/.jvm/target"
      - "*/.js/target"

.publish:
  stage: publish
  only:
    - tags
  script: sbt +publish

.sjs0.6:
  variables:
    SCALAJS_VERSION: "0.6.33"

.sjs1:
  variables:
    SCALAJS_VERSION: "1.1.1"

build:sjs0.6:
  extends: [.build, .sjs0.6]
build:sjs1:
  extends: [.build, .sjs1]

publish:sjs0.6:
  extends: [.publish, .sjs0.6]
  needs: ["build:sjs0.6"]
publish:sjs1:
  extends: [.publish, .sjs1]
  needs: ["build:sjs1"]
